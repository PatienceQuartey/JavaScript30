  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Using some() method for ARRAYS will output information if at least ONE element meets what you are looking for.
    let nineteenAndOver = people.some(
      function(person){
        let currentYear = (new Date()).getFullYear(); // THIS WILLL OUTPUT THE FULL YEAR OF A SPECIFIED DATE
        if(currentYear - person.year >= 19){
          return true
        }
      }
    )

    console.log(nineteenAndOver)



    // Array.prototype.every() // is everyone 19 or older?
    //Using the every() method will output TRUE only if ALL elements meet what you are looking for.
    let allPeople = people.every(
      function(person){
        let currentYear = (new Date()).getFullYear();
        if(currentYear - person.year >= 19){
          return true
        } else{
          return false
        }
      }
    )

    console.log(allPeople)


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    //Using the find() method will search your array for the FIRST element that satisfy your condition and output this
    
    let theComment = comments.find(
      function(theComment){
        if (theComment.id === 823423){
          return true
        }

      }
    )

    console.log(theComment)

      function(theIndex){
        if(theIndex.id === 823423){
          return true
        }
        
      }
